name: BSE Downloader Daily

on:
  schedule:
    - cron: '00 16 * * *'  # Runs daily at 9:30 PM IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip selenium

      - name: Run the BSE extraction script
        run: python bse_surveillance_data/bse_data_extraction_code1.py

      - name: Commit and Push new BSE data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bse_data_files1
          git commit -m "âœ… Auto-update BSE data: $(date -u)" || echo "No changes to commit"
          git push
